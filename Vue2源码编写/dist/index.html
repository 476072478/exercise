<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="box" class="mybox">
        <li>
            {{a}}
        </li>
        <li>
            {{b}}
        </li>
        <li>
            {{c}}
        </li>
    </div>
    <script src="./vue.js"></script>
    <script>
        let box = document.querySelector('#box')
        //  响应式数据变化，数据变化了可以监控
        const vm = new Vue({
            data() { //代理数据
                return {
                    a: '长沙',
                    b: '深圳',
                    c: '成都',
                }
            },
            computed: {
                username() {
                    return this.a.name + this.b
                }
            },
            el: '#box',
        })
        setTimeout(() => {
            vm.a = '北京'
        }, 1000);
    </script>
</body>

</html>
