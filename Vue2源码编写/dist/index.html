<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="box" class="mybox">
        <li>
            {{age}}
        </li>
    </div>
    <script src="./vue.js"></script>
    <script>
        const vm = new Vue({
            data() { //代理数据
                return {
                    a: '长沙',
                    b: '深圳',
                    c: '成都',
                    age: { a: 1 }
                }
            },
            created() {
                console.log(1, 2, 3)
            },
            el: '#box',
        })
        vm.age.b = 2
        vm.age.__ob__.dep.notify()
    </script>
</body>

</html>
