<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="box" class="mybox" userdiy="userdiy" style="color:yellow;background:red">
        {{name}} : {{age}} 岁
    </div>
    <script src="./vue.js"></script>
    <script>
        //  响应式数据变化，数据变化了可以监控
        const vm = new Vue({
            data() { //代理数据
                return {
                    name: '唐帝',
                    age: 20,
                    address: {
                        num: 30,
                        content: '啦啦啦'
                    },
                    arr:[0,{a:1},2]
                }
            },
            el:'#box',
        })
        setTimeout(() => {
            vm.age = 22
        }, 1000);
    </script>
</body>

</html>
