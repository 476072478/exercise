<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="box" class="mybox" style="color:yellow;background:red">
        {{arr}}
    </div>
    <script src="./vue.js"></script>
    <script>
        let box = document.querySelector('#box')
        //  响应式数据变化，数据变化了可以监控
        const vm = new Vue({
            data() { //代理数据
                return {
                    arr:[1,2,3]
                }
            },
            el:'#box',
        })
        vm.arr[0] = 100
        vm.arr.push(100)
    </script>   
</body>

</html>
