    <style>
        .bottomAnimation {
            .rotateCircleBox {
                transform: rotateX(72deg) rotateY(0deg);
            }

            .outterCircleRotate2 {
                background: url("./模块图标样式1.png") no-repeat center center;
                width: 100px;
                height: 100px;
                background-size: 100%;
                -webkit-transform: rotate(-360deg);
                transform: rotate(-360deg);
                animation: rotation1 4s linear infinite;
                -moz-animation: rotation1 4s linear infinite;
                -webkit-animation: rotation1 4s linear infinite;
                -o-animation: rotation1 4s linear infinite;
            }
        }

        @keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes rotation1 {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(-360deg);
            }
        }
