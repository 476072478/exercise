<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="box" class="mybox">

    </div>
    <script src="./vue.js"></script>
    <script>
        Vue.component('my-button', {
            template: '<button>全局buton</button>'
        })
        // 在模板渲染的时候需要查找my-button组件
        let Sub = Vue.extend({
            template: '<button>子组件<my-button></my-button></button>',
            components: {
                'my-button': {
                    template: '<button>局部button</button>'
                }
            },
            data() {
                return {
                    a: 1231
                }
            }
        })
        new Sub().$mount('#box')
    </script>
</body>

</html>
