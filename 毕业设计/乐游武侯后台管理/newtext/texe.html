    let data = [1, 2, 3, 4, 5, 6, 7, 8, 9]
    function reversaldata(k, data) {
        let Knumber = k - 1
        for (let i = 0; i < data.length; i++) {
            if (i >= Knumber) {
                i = i + Math.ceil(k / 2)
                Knumber = i + k - 1
            }
            if (Knumber >= data.length) {
                return data
            }
            if (i < Knumber) {
                let number = data[i]
                data[i] = data[Knumber]
                data[Knumber] = number
                Knumber--
            }
        }
        return data
    }
    console.log(reversaldata(4, data))
