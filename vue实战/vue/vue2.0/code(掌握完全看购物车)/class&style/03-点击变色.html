<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        .active {
            background: yellow;
        }

        ul {
            list-style: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        ul li {
            flex: 1;
            text-align: center;
            cursor: pointer;
        }

        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for='(item,index) in datalist' :class='current === index ? "active": "" ' @click='btn(index)'>
                {{item}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                datalist: ['1', '2', ' 3', '4', '5', '6', '7'],
                current: 0
            },
            methods: {
                btn(index) {
                    // alert('小唐')
                    this.current = index
                }
            }
        })
    </script>
</body>

</html>
