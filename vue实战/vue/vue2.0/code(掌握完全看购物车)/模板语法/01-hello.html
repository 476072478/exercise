<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../code/lib/vue.js"></script>
</head>

<body>
    <div id="box">
        {{10+20}}
        {{myname}}
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data: {
                myname: '小唐' //状态，可以随时改变
            }
        })
        vm.myname = '小潘'
    </script>
</body>

</html>
