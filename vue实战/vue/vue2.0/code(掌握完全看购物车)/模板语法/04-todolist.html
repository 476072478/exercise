<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <input type="text" v-model='mytext'>
        <button @click='bnt()'>add</button>
        <ul v-show='list.length'>
            <li v-for='(item,index) in list'>
                {{item}}--{{index}}
                <button @click='del(index)'>del</button>
            </li>
        </ul>
        <li v-show='!list.length'>
            待办事项空空如也
        </li>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                list: ['aaa', 'bbb', 'ccc'],
                mytext: 'aaaaaa',
                shijian: false
            },
            methods: {
                bnt() {
                    this.list.push(this.mytext)
                    this.mytext = ''
                    // if (!this.list.length) {
                    //     this.shijian = true
                    // } else {
                    //     this.shijian = false
                    // }
                },
                del(index) {
                    this.list.splice(index, 1)
                    // if (!this.list.length) {
                    //     this.shijian = true
                    // } else {
                    //     this.shijian = false
                    // }
                }
            }
        })
    </script>
</body>

</html>
