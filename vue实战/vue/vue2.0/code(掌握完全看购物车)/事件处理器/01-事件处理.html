<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <button @click='btn'>点击</button>
        {{count}}
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                count: 0
            },
            methods: {
                btn() {
                    this.count++
                }
            }
        })
    </script>
</body>

</html>
