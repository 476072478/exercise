<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <div>
            用户名：<input type="text" v-model='mytext'>
        </div>
        <input type="checkbox" v-model='isRemember'>记住用户名
        <button @click='handleLogin'>登录</button>
        <div>
            注册页面-星期爱好
            <input type="checkbox" v-model='checkList' value="vue">Vue
            <input type="checkbox" v-model='checkList' value="react">React
            <input type="checkbox" v-model='checkList' value="wx">小程序
            {{checkList}}
        </div>
        <div>
            性别选择
            <input type="radio" name="age" v-model='select' value="a">男
            <input type="radio" name="age" v-model='select' value="b">女
            {{select}}
        </div>
    </div>
    <script>
        new Vue({
            el: '#box',
            data: {
                mytext: localStorage.getItem('username'),
                isRemember: false,
                checkList: [],
                select: 'a'
            },
            methods: {
                handleLogin() {
                    if (this.isRemember) {
                        localStorage.setItem('username', this.mytext)
                    }
                }
            },
        })
    </script>
</body>

</html>
