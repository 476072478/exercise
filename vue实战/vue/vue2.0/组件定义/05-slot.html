<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <navbar>
            <template v-slot:b>
                <div>222222222222222</div>
            </template>
            <template #a>
                <div>222222222222222</div>
            </template>
            <div slot='a'>11111111111</div>
        </navbar>
    </div>
    <script>
        Vue.component('navbar', {
            template: `
                <div>
                    <slot name='a'></slot>
                    <span>首页</span>
                    <slot name='b'></slot>
                </div>
            `
        })
        new Vue({
            el: '#box',

        })
    </script>
</body>

</html>
