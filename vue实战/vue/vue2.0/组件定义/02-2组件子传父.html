<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">

        <heading @event='handelang'></heading>
        <bbq v-show='isShow'></bbq>
    </div>
    <script>
        Vue.component("heading", {
            template: `
                <div style="background: yellow;">
                <button @click='handezi'>点击</button> -- 导航栏
                </div>
            `,
            methods: {
                handezi(){
                    this.$emit('event')
                }
            }
        })
        Vue.component("bbq", {
            template: `
                <div style="background: red;">
                <ul>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                    <li>111111111111</li>
                </ul>
            </div>
            `
        })
        new Vue({
            el: '#box',
            data: {
                isShow: true
            },
            methods: {
                handelang() {
                    this.isShow = !this.isShow
                }
            }
        })
    </script>
</body>

</html>
