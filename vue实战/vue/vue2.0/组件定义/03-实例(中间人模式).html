<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;

        }
    </style>
</head>

<body>
    <div id="box">
        <button @click='handleAjax'>ajax</button>
        <film-item v-for='item in listdata' :mydata='item' :key='item.id' @event='handebox'></film-item>
        <filmdetail :mylist='boxdata'></filmdetail>

    </div>
    <script>
        Vue.component("filmItem", {
            props: ['mydata'],
            template: `
                <li style='list-style: none;border:1px solid red;width:20vw;display:flex;flex-direction: column;text-align: center;'>
                    <img :src="mydata.poster"/>
                    {{mydata.name}}
                    <button @click = 'handeClick'>详情</button>
                </li>
            `,
            methods: {
                handeClick() {
                    this.$emit('event', this.mydata.synopsis)
                }
            }
        })
        Vue.component('filmdetail', {
            props: {
                mylist: {
                    type: String,
                    default: ''
                }
            },
            template: `
                <div style='height:380px;width:380px;border:1px solid red;position: fixed;right:50px;top:180px'>
                    {{mylist}}
                </div>
            `,
        })
        new Vue({
            el: '#box',
            data: {
                listdata: [],
                boxdata: ''
            },
            methods: {
                handleAjax() {
                    fetch('./json/dianying.json').then(item => item.json()).then(item => this.listdata = item.data.films)
                },
                handebox(list) {
                    this.boxdata = list
                }
            }
        })
    </script>
</body>

</html>
