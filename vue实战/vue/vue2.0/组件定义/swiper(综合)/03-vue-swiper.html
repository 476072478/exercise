<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="lib/swiper-7.4.1/swiper/swiper-bundle.js"></script>
    <link rel="stylesheet" href="lib/swiper-7.4.1/swiper/swiper-bundle.css">
    <style>
    </style>
</head>

<body>
    <div id="xiaotang" :key='datalist.length'>
        <header>导航</header>
        <div class="swiper lll" style="height: 500px;">
            {{myname}}
            <div class="swiper-wrapper">
                <div class="swiper-slide" v-for='item in datalist' :key="item">{{item}}</div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
        <footer></footer>
    </div>
    <script>


        var vm = new Vue({
            el: '#xiaotang',
            data: {
                datalist: [],
                myname: 'xiaotang'
            },
            mounted() {
                setTimeout(() => {
                    this.datalist = ['aaa', 'bbb', 'ccc']
                }, 2000)
                new Swiper('.swiper', {
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                })
                console.log('xiaotang')
            },
            updated() {
                console.log('xiaotang')
            },
            destroy() {
                console.log('destroy')
            }
        })
    </script>
</body>

</html>
