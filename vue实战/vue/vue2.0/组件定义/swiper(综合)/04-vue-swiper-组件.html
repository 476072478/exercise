<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <script src="lib/swiper-7.4.1/swiper/swiper-bundle.js"></script>
    <link rel="stylesheet" href="lib/swiper-7.4.1/swiper/swiper-bundle.css">
    <style>
        .swiper-wrapper {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="box">
        <header>导航</header>
        <xiaotang :key="datalist.length" :loop="false">
            <xiaotangitem v-for='item in datalist' :key='item'>{{item}}</xiaotangitem>
        </xiaotang>
        <footer></footer>
    </div>
    <script>
        Vue.component('xiaotangitem', {
            template: `
            <div class="swiper-slide">
                <slot></slot>    
            </div>
            `
        })
        Vue.component('xiaotang', {
            props: {
                loop: {
                    type: Boolean,
                    default: true
                }
            },
            template: `
                <div class="swiper xiaotang">
                    <div class="swiper-wrapper">
                        <slot></slot>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            `,
            mounted() {
                new Swiper('.swiper', {
                    loop: this.loop,
                    autoplay: {
                        delay: 2500,
                        disableOnInteraction: false,
                    },
                    pagination: {
                        el: '.swiper-pagination',
                    },
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                })
                console.log('mounted')
            },
            destroyed() {
                console.log('destroyed')
            }
        })
        new Vue({
            el: '.box',
            data: {
                datalist: []
            },
            mounted() {
                setTimeout(() => {
                    this.datalist = ['xiaotang', 'xiaozhao', 'djkadjsd']
                }, 2000)
            }
        })
    </script>
</body>

</html>
