<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul li {
            list-style: none;

        }
    </style>
</head>

<body>
    <div id="box">
        <button @click='handleAjax'>ajax</button>
        <film-item v-for='item in listdata' :mydata='item' :key='item.id'></film-item>
        <filmdetail></filmdetail>

    </div>
    <script>
        var bus = new Vue()
        //bus.$on 监听
        //bus.$emit 触发
        Vue.component("filmItem", {
            props: ['mydata'],
            template: `
                <li style='list-style: none;border:1px solid red;width:20vw;display:flex;flex-direction: column;text-align: center;'>
                    <img :src="mydata.poster"/>
                    {{mydata.name}}
                    <button @click='handeemit'>详情</button>
                </li>
            `,
            methods: {
                handeemit() {
                    // console.log(this.mydata.synopsis)
                    bus.$emit('xiaotang', this.mydata.synopsis)
                }
            }
        })
        Vue.component('filmdetail', {
            //组件刚刚创建好就订阅
            //生命周期
            mounted() {
                bus.$on('xiaotang', (item) => {
                    this.datalist = item
                })
            },
            data() {
                return {
                    datalist: ''
                }
            },
            template: `
                <div style='height:380px;width:380px;border:1px solid red;position: fixed;right:50px;top:180px'>
                    {{datalist}}
                </div>
            `,

        })
        new Vue({
            el: '#box',
            data: {
                listdata: [],
            },
            methods: {
                handleAjax() {
                    fetch('./json/dianying.json').then(item => item.json()).then(item => this.listdata = item.data.films)
                },
            }
        })
    </script>
</body>

</html>
