<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <childlist v-if='isShow'></childlist>
    </div>
    <script>
        Vue.component('childlist', {
            data() {
                return {
                    time: 1000
                }
            },
            created() {
                this.id = null
            },
            mounted() {
                let self = this
                this.id = setInterval(function () {
                    self.time--
                    console.log('xiaotang')
                }, 1000)
            },
            beforeDestroy() {
                clearInterval(this.id)
                console.log('xiaotang')
            },
            template: `
                <div>
                    抢购倒计时
                    {{time}}
                </div>
            `,

        })
        //Vue实例创建之前就开始运行beforeCreate
        var vm = new Vue({
            el: '#box',
            data: {
                myname: '小唐',
                isShow: true
            },
            beforeCreate() {
                console.log('beforeCreate', this.myname);
            },
            created() {
                console.log('created', this.myname);
                this.myname = this.myname + '好牛'
            },
            mounted() {
                fetch('./json/dianying.json').then(res => res.json()).then(res => console.log(res.data.films))
            }
        })
    </script>
</body>

</html>
