<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="box">
        <div v-hello="'yellow'">小唐牛逼！</div>
        <div v-hello="'blue'">{{myname}}</div>
        <div v-hello="whichcolor">{{myname}}</div>
    </div>
    <script>
        Vue.directive('hello', {
            inserted(el, bingding) {
                console.log('inserted', el);
                el.style.background = bingding.value
            },
            update(el, bingding) {
                console.log('update')
                el.style.background = bingding.value
            }
        })
        var vm = new Vue({
            el: '#box',
            data: {
                myname: '小唐',
                whichcolor: 'yellow'
            }
        })
    </script>
</body>

</html>
